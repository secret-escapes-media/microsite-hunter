        <li>The winner must claim the prize not later than 10 days after the winner has been informed.</li>
        <li>If the winner rejects or fails to claim the prize on time in accordance with the clause 16 the prize may be awarded to other entrants at the absolute and sole discretion of the promoter.</li>
      </ul>

      <h4 class="text--xxl text--bold">SELECTION</h4>
